<div class="row text-center" *ngFor="let row of board; index as i">
    <div class="col border border-dark" *ngFor="let col of row; index as j">
        <img *ngIf="null == col" src="../../../../../assets/empty.jpg" class="img-rounded" (click)="onClick(i, j)"
            alt="empty" width="100%" height="100%">
        <img *ngIf="null != col" src="{{'../../../../../assets/'+ col + '.jpg'}}" class="img-rounded" alt="{{col}}"
            width="100%" height="100%">
    </div>
</div>
